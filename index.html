 <!DOCTYPE html>
 <html>
 <head>
 	<title>Test</title>
	<meta charset=utf-8 />
	<script src="js/colorpicker.js"></script>
 	<script src="js/script.js"></script>
 	<script type="text/javascript" src="js/html2canvas.js"></script>
 	<script type="text/javascript" src="js/jspdf.min.js"></script>
 	<script src="js/html2pdf.bundle.min.js"></script>
 	<link rel="stylesheet" type="text/css" href="css/styles.css">
 </head>
<body style="height: 100%;">
	<div id="tool-box">
		<ul>
			<li id="selectLayout" class="dropdown"><a href='#' onclick="toggleVisible(event);">Layout</a>
				<ul class="">
					<li class="layoutChoice" id="one-part"><img src="img/picture.jpg" alt="One Part" value='1'></li>
					<li class="layoutChoice" id="two-part"><img src="img/picture.jpg" alt="Two Part" value='2'></li>
					<li class="layoutChoice" id="three-part"><img src="img/picture.jpg" alt="Three Part" value='3'></li>
				</ul>
			</li>
			<li id="selectText" class="dropdown"><a href="#" onclick="toggleVisible(event);">Text</a>
				<ul>
					<li><button id="addText">Add TextBox</button></li>
					<li><div id="color-picker-container" style="display: inline-block;"></div></li>
					<li><input type="radio" name="target" value="0" checked>Font</li>
					<li><input type="radio" name="target" value="1">Background</li>
					<li><button onclick="boldFont(event)">B</button></li>
					<li><button onclick="italicFont(event)" style="font-style: italic;">I</button></li>
					<li>
						<div style="display: inline-flex; flex-direction: row; border: 1px solid lightblue" id="font-resize">
							<input type="text" onchange="resizeFont(event);" id="font-size">
							<div style="display: inline-flex; flex-direction: column; padding: 0; justify-content: space-around;">
								<button class="arrow-btn" onclick="sizeUpFont(event)">&#708;</button>
								<button class="arrow-btn" onclick="sizeDownFont(event)">&#709;</button>
							</div>
						</div>
					</li>
				</ul>
			</li>
			<li id="selectImage" class="dropdown"><a href="#" onclick="toggleVisible(event);">Image</a>
				<ul class="">
					<li><button class="addImage" value="1">Normal image</button></li>
					<li><button class="addImage" value="2">Rounded image</button></li>
					<li><button class="addImage" value="3">Circle image</button></li>
					<li><input type="file" name="filename" accept="image/gif, image/jpeg, image/png" onchange="readURL(this);"></li>
					<li><div id="img-preview"></div></li>
				</ul>
			</li>
			<li id="selectBg" class="dropdown"><a href="#" onclick="toggleVisible(event);">Background</a>
				<ul>
					<li><label>Front:</label></li>
					<li><input type="file" name="frong-img" accept="image/gif, image/jpeg, image/png" onchange="setBgImage(this, 'front')"></li>
					<li><label>Back:</label></li>
					<li><input type="file" name="back-img" accept="image/gif, image/jpeg, image/png" onchange="setBgImage(this, 'back')"></li>
				</ul>
			</li>
			<li><button id="cmd" onclick="saveBrochure()">Save Brochure</button></li>
		</ul>
	</div>
	<div id="working-area" onclick="lastFocus = null;">
		<div id="pdf">
			
		</div>
	</div>
 </body>
 </html>
