		function drag_start(event) {
			//console.log(event.target);
		    var style = window.getComputedStyle(event.target, null);
		    var bodyRect = document.body.getBoundingClientRect();
    		var elemRect = event.target.getBoundingClientRect();
    		var height   = elemRect.top - bodyRect.top;
    		var width   = elemRect.left - bodyRect.left;
		    event.dataTransfer.setData("text/plain",
		    (width - event.clientX) + ',' + (height - event.clientY) + ',' + event.target.id);
		} 
		function drag_over(event) { 
		    event.preventDefault(); 
		    return false; 
		} 
		function drop(event) { 
		    var offset = event.dataTransfer.getData("text/plain").split(',');
		    var dm = document.getElementById(offset[2]);
		    var bodyRect = document.body.getBoundingClientRect();
    		var elemRect = event.target.getBoundingClientRect();
    		var height   = elemRect.top - bodyRect.top;
    		var width   = elemRect.left - bodyRect.left;
		    dm.style.left = (event.clientX + parseInt(offset[0], 10) - width) + 'px';
		    dm.style.top = (event.clientY + parseInt(offset[1], 10) - height) + 'px';
		    if(!event.target.classList.contains("dragme"))
		    	event.target.appendChild(dm);
		    event.preventDefault();
		    return false;
		}
		window.onload = function(){
			var dms = document.getElementsByClassName('dragme');
			var area = document.getElementById('area');
			var area1 = document.getElementById('area1');  
			area.addEventListener('dragover',drag_over,false); 
			area.addEventListener('drop',drop,false);
			area1.addEventListener('dragover',drag_over,false); 
			area1.addEventListener('drop',drop,false); 
			//document.body.addEventListener('dragover',drag_over,false); 
			//document.body.addEventListener('drop',drop,false); 
			var dm_empty = [];
			for(var i = 0; i < dms.length; i++){
				dms[i].addEventListener('dragstart', drag_start, false);
				dm_empty[i] = true;
				console.log("stefan");
				dms[i].ondblclick = function(evt) {
				    evt = evt || window.event;
				    var index = parseInt(evt.target.id);
				    if(dm_empty[index]){
				    	this.innerHTML = "";
				    	this.style.color = "black";
				    	dm_empty[index] = false;
				    }
				    this.contentEditable = true;
				    this.focus();
				    return false;
				};

				dms[i].onblur = function(evt){
					evt = evt || window.event;
					var index = parseInt(evt.target.id);
				    this.contentEditable = false;
				    if(this.innerHTML === ""){
				    	this.innerHTML = "Enter Text..."
				    	this.style.color = "gray";
				    	dm_empty[index] = true;
				    }
				    return false;
				}
			}

			document.body.addEventListener('keydown', function(e) {
    			if(e.key == "Escape"){
    				document.activeElement.blur();
    			}
    			if(e.key == "Delete"){
    				if(document.activeElement.classList.contains("dragme"))
    				document.activeElement.parentNode.removeChild(document.activeElement);
    			}
			});
		}
 	</script>
 	<style type="text/css">
		.dragme { 
		    position:  absolute;
		    left: 0;
		    top: 0; /* set these so Chrome doesn't return 'auto' from getComputedStyle */
		    width: 200px; 
		    background: rgba(255,255,255,0.66); 
		    border: 2px  solid rgba(0,0,0,0.5); 
		    border-radius: 4px; 
		    padding: 8px;
		    resize: both;
		    overflow: hidden;
		    color: gray;
		    z-index: 100;
		}
