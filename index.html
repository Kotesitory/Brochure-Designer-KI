		function drag_start(event) {
		    var style = window.getComputedStyle(event.target, null);
		    event.dataTransfer.setData("text/plain",
		    (parseInt(style.getPropertyValue("left"),10) - event.clientX) + ',' + (parseInt(style.getPropertyValue("top"),10) - event.clientY));
		} 
		function drag_over(event) { 
		    event.preventDefault(); 
		    return false; 
		} 
		function drop(event) { 
		    var offset = event.dataTransfer.getData("text/plain").split(',');
		    var dm = document.getElementById('dragme');
		    dm.style.left = (event.clientX + parseInt(offset[0],10)) + 'px';
		    dm.style.top = (event.clientY + parseInt(offset[1],10)) + 'px';
		    event.preventDefault();
		    return false;
		}
		window.onload = function(){
			var dm = document.getElementById('dragme'); 
			var area = document.getElementById('area'); 
			dm.addEventListener('dragstart',drag_start,false); 
			dm.addEventListener('dragover',drag_over,false); 
			dm.addEventListener('drop',drop,false); 
			area.addEventListener('dragover',drag_over,false); 
			area.addEventListener('drop',drop,false); 
			//document.body.addEventListener('dragover',drag_over,false); 
			//document.body.addEventListener('drop',drop,false); 
			dm_empty = true;
			dm.ondblclick = function(evt) {
			    evt = evt || window.event;
			    if(dm_empty){
			    	this.innerHTML = "";
			    	this.style.color = "black";
			    	dm_empty = false;
			    }
			    this.contentEditable = true;
			    this.focus();
			    return false;
			};

			dm.onblur = function(evt){
				evt = evt || window.event;
			    this.contentEditable = false;
			    if(this.innerHTML === ""){
			    	this.innerHTML = "Enter Text..."
			    	this.style.color = "gray";
			    	dm_empty = true;
			    }
			    return false;
			}

			document.body.addEventListener('keydown', function(e) {
    			if(e.key == "Escape"){
    				dm.blur();
    			}
			});
		}
 	</script>
 	<style type="text/css">
		#dragme { 
		    position:  absolute;
		    left: 0;
		    top: 0; /* set these so Chrome doesn't return 'auto' from getComputedStyle */
		    width: 200px; 
		    background: rgba(255,255,255,0.66); 
		    border: 2px  solid rgba(0,0,0,0.5); 
		    border-radius: 4px; 
		    padding: 8px;
		    resize: both;
		    overflow: hidden;
		    color: gray;
		}
 	</style>
